<!DOCTYPE html>
<html>
  <head></head>
  <script src="Caluclator.js"></script>
  <link rel="stylesheet" href="Caluclator.css" />
  <body>
    <div class="container">
      <div class="caluclator">
        <input  placeholder=0 id="inputbox" style="color: aliceblue;"/>
        <div>
          <button class="op-btn">AC</button>
          <button class="op-btn">DEL</button>
          <button class="op-btn">%</button>
          <button class="op-btn">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op-btn">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="op-btn">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="op-btn">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="eq-btn">=</button>
        </div>
      </div>
    </div>
    <script src="Caluclator.js"></script>
  </body>
</html>
